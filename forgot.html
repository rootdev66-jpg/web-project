<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mot de passe oublié - Marché de Printemps</title>
<link rel="stylesheet" href="style.css">
<style>
  .error { color: red; margin-top: 10px; }
  .success { color: green; margin-top: 10px; }
</style>
</head>
<body>
  <div class="container">
    <h2>Mot de passe oublié</h2>
    <p>Entrez votre adresse e-mail pour réinitialiser votre mot de passe.</p>
    <form id="forgotForm">
      <div class="form-group">
        <label for="email">Adresse e-mail</label>
        <input type="email" id="email" placeholder="votre@email.com" required>
      </div>
      <button type="submit">Envoyer le code de vérification</button>
      <div class="actions">
        <a href="login.html">Retour à la connexion</a>
      </div>
      <div id="error" class="error"></div>
      <div id="success" class="success" style="display: none;"></div>
    </form>
  </div>

  <script>
    const forgotForm = document.getElementById('forgotForm');
    const errorBox = document.getElementById('error');
    const successBox = document.getElementById('success');

    forgotForm.addEventListener('submit', (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value.trim();
      errorBox.textContent = '';
      successBox.textContent = '';
      successBox.style.display = 'none';

      if (!email) {
        errorBox.textContent = 'Veuillez entrer votre adresse e-mail.';
        return;
      }

      // Vérification simple du format de l'email
      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailPattern.test(email)) {
        errorBox.textContent = 'Veuillez entrer une adresse e-mail valide.';
        return;
      }

      // Générer un code de vérification aléatoire (6 chiffres)
      const verificationCode = Math.floor(100000 + Math.random() * 900000);

      // Stocker le code et l'email dans sessionStorage
      sessionStorage.setItem('tempResetCode', verificationCode);
      sessionStorage.setItem('tempResetEmail', email);

      // SIMULATION : Afficher le code à l'utilisateur
      successBox.textContent = `Code de vérification (SIMULATION) : ${verificationCode}`;
      successBox.style.display = 'block';

      // Rediriger vers la page de vérification du code après 2 secondes
      setTimeout(() => {
        window.location.href = 'reset-code.html';
      }, 2000);
    });
  </script>
</body>
</html>
